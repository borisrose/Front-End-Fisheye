<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/160b20183a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Fisheye Home page" ><img src="assets/images/logo.png" class="logo" alt="logo"/></a>
    </header>
    <main id="main" aria-hidden="false">
      <header class="photograph-header" aria-label="photograph-header">

      

        <button class="contact_button" onclick="displayModal()" role="button">Contactez-moi</button>

     

      </header>
      <section class="sorting-section" aria-label="sorting media section">


      </section>
      <section class="media-section" aria-label="media-section" >


      </section>
     
     


    </main>
    <div id="contact_modal" aria-hidden="true" aria-label="form-contact-screen" role="dialog" aria-labelledby="heading" aria-modal="true">
			<div class="modal" aria-label="contact-form">
				<header class="contact-header">
          <h1 id="heading">Contactez-moi</h1>
          <span class="close-btn-span"  role="button" aria-label="Close Contact form" aria-roledescription="Close Contact form">
            <img class="close-btn-span" src="assets/icons/close.svg" alt="close icon" onclick="closeModal()" role="button" />
          </span>
         
        </header>
				<form id="modal-form">
					<div aria-label="form-part-about-firstname">
						<label for="firstname">Prénom</label>
						<input id="firstname" name="firstame" placeholder="Entrez votre prénom ici" aria-labelledby="firstname" />
            <p class="error-message" aria-label="message d'erreur"></p>
					</div aria-label="partie du formulaire concernant le nom">
          <div aria-label="form-part-about-lastname">
						<label for="lastname">Nom</label>
						<input id="lastname" name="lastname" placeholder="Entrez votre nom ici" aria-labelledby="lastname" />
            <p class="error-message"></p>
					</div>
          <div aria-label="form-part-about-email">
						<label for="email">Email</label>
						<input id="email" name="email" placeholder="Entrez votre email ici" aria-labelledby="email" />
            <p class="error-message" aria-label="message d'erreur"></p>
					</div>
          <div aria-label="form-part-about-message">
						<label for="message">Votre message</label>
						<textarea id="message" name="message" placeholder="Entrez votre message ici" aria-labelledby="message" ></textarea>
            <p class="error-message" aria-label="message d'erreur"></p>
					</div>
          <button type="submit" class="contact_button" id="contact-button" aria-label="Send" >Envoyer</button>
				</form>
			</div>
		</div>

    <div id="carousel_modal" aria-hidden="true" aria-label="écran du carrousel" aria-modal="true">
      <div class="carousel-lightbox-modal" aria-label="carrousel">
        <header class="carousel-header">
          <img src="assets/icons/close.svg" alt="close icon" onclick="closeLightBox()" role="button" aria-label="Close dialog" />
        </header>
     
        <div class="carousel-slides-box" aria-label="big-slides-box">

          <div class="arrow-left-div" aria-label="show-previous-media"><i class="fas fa-arrow-left" role="link" aria-label="Previous image"></i></div>


          <div class="carousel-media-div" role="slider" aria-label="slides-screen">

          </div>
      

          <div class="arrow-right-div" aria-label="show-next-media"><i class="fas fa-arrow-right" role="link" aria-label="Next image"></i></div>
        </div>
      </div>
    </div>

    <script  src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script  src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts//utils/carouselLightbox.js"></script>
  </body>
</html>
